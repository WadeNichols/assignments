<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" >
        <title>Mario's Pest Control</title>
    </head>

    <body>
    
        <h1 id='title'>Mario Pest Control</h1>
        <form id="sumTotal">
            <div>
                <img class="mushroom" src="https://vignette.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en">
                <li>Goomba</li>
                <ul>
                    <li id='price1'>Price: 5</li>
                    <li>Caught: <input  id='caught1' name="killed" type="number" required></li>
                   
                </ul>
            </div>
            <div>
                <img class="bomb" src="https://vignette.wikia.nocookie.net/newersupermariobroswii/images/6/63/BobombNSMBU.png/revision/latest?cb=20171220202936">
                <li>Bob-ombs</li>
                <ul>
                    <li id='price2'></li>Price: 7</li>
                    <li>Caught: <input id='caught2' name="killed" type="number" required></li>
                   
                </ul>
            </div> 
            <div>
                <img class="fish" src="https://vignette.wikia.nocookie.net/newersupermariobroswii/images/d/d2/Deepcheep.png/revision/latest?cb=20180304182431">
                <li>Cheep Cheep</li>  
                <ul>
                    <li id='price3'>Price: 11</li>
                    <li>Caught: <input  id='caught3' name="killed" type="number" required></li>
                    
                </ul>
            </div>
            <button>Submit</button> <p id="score"></p>
            <p id="score"></p>
        </form>

        <footer>
            <ul>
                <li>www.mariopestcontrol.com</li>
                <li>MarioBroCompany@starworld.com</li>
                <li>8724 Plumbers Way
                    Pipe Land, World 7 95758
                </li>
            </ul>


        </footer>

            
        <script src="app.js"></script> 
    </body>

</html>
